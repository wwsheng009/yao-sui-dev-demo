<div class="product-showcase">
    <div class="hero-section bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-20">
      <div class="container mx-auto text-center">
        <h1 class="text-4xl md:text-5xl font-bold mb-4">探索我们的高端产品</h1>
        <p class="text-xl max-w-2xl mx-auto">精心挑选的优质产品，为您提供卓越体验</p>
      </div>
    </div>
  
    <div class="filters py-8 bg-white shadow-sm">
      <div class="container mx-auto">
        <div class="flex flex-wrap justify-center gap-4">
          <button 
            s:on-click="filterProducts" 
            s:data-category="all"
            class="filter-btn active"
          >全部产品</button>
          <button 
            s:on-click="filterProducts" 
            s:data-category="electronics"
            class="filter-btn"
          >电子产品</button>
          <button 
            s:on-click="filterProducts" 
            s:data-category="furniture"
            class="filter-btn"
          >家居家具</button>
          <button 
            s:on-click="filterProducts" 
            s:data-category="accessories"
            class="filter-btn"
          >配饰</button>
        </div>
      </div>
    </div>
  
    <div class="container mx-auto py-12">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
        <div 
          s:for="products" 
          s:for-item="product"
          class="product-card bg-white rounded-xl overflow-hidden shadow-lg hover:shadow-xl transition-all duration-300"
        >
          <div class="product-image relative">
            <img 
              src="{{ product.image }}" 
              alt="{{ product.name }}" 
              class="w-full h-64 object-cover"
            >
            <div 
              s:if="product.featured"
              class="absolute top-4 right-4 bg-red-500 text-white px-3 py-1 rounded-full text-sm font-bold"
            >推荐</div>
          </div>
          
          <div class="p-6">
            <div class="flex justify-between items-start mb-2">
              <h3 class="text-xl font-semibold text-gray-800">{{ product.name }}</h3>
              <span class="text-indigo-600 font-bold">{{ global.currency }}{{ product.price }}</span>
            </div>
            
            <p class="text-gray-600 mb-4">{{ product.description }}</p>
            
            <div class="flex justify-between items-center">
              <div class="rating flex text-yellow-400">
                <span s:for="product.rating">★</span>
              </div>
              <button 
                s:on-click="viewDetails" 
                s:data-id="{{ product.id }}"
                class="btn-view-details px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors"
              >查看详情</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 产品详情模态框 -->
  <div 
    s:render="product-detail-modal"
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
  >
    <div class="modal-content bg-white rounded-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
      <!-- 内容将由后端渲染 -->
    </div>
  </div>
