<!-- data/templates/default/theme-switcher/theme-switcher.html -->
<div class="theme-switcher-container max-w-2xl mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4" s:trans>Theme Switcher</h2>
    <p class="mb-6 text-gray-700 dark:text-gray-300" s:trans>
      Select a theme to change the appearance of the application.
    </p>
  
    <!-- Flowbite Dropdown for Theme Selection -->
    <div class="relative inline-block text-left">
      <button
        id="theme-dropdown"
        data-dropdown-toggle="theme-dropdown-menu"
        class="inline-flex justify-center w-full rounded-md border border-gray-300 dark:border-gray-600 shadow-sm px-4 py-2 bg-white dark:bg-gray-800 text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none"
        s:trans
      >
        Select Theme
        <svg
          class="ml-2 -mr-1 h-5 w-5"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
      <div
        id="theme-dropdown-menu"
        class="hidden origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white dark:bg-gray-800 ring-1 ring-black ring-opacity-5 focus:outline-none"
        role="menu"
        aria-orientation="vertical"
        aria-labelledby="theme-dropdown"
      >
        <div class="py-1" role="none">
          <a
            href="#"
            class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700"
            role="menuitem"
            s:on-click="setTheme"
            s:data-theme="light"
            s:trans
          >
            Light
          </a>
          <a
            href="#"
            class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700"
            role="menuitem"
            s:on-click="setTheme"
            s:data-theme="dark"
            s:trans
          >
            Dark
          </a>
          <a
            href="#"
            class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700"
            role="menuitem"
            s:on-click="setTheme"
            s:data-theme="system"
            s:trans
          >
            System
          </a>
        </div>
      </div>
    </div>
  
    <!-- Demo Content to Show Theme Effect -->
    <div
      class="mt-6 p-4 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg"
      s:render="theme-demo"
    >
      <p class="text-gray-900 dark:text-white">
        This is a sample content area. The background and text colors change based on
        the selected theme.
      </p>
    </div>
  </div>
