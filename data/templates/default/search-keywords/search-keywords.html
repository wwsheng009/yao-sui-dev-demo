<body>
  <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-2xl p-6 bg-white rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-6 text-center">关键词搜索</h2>
      <div class="flex items-center gap-4 mb-4">
        <input
          type="text"
          id="search-input"
          class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="请输入搜索关键词"
          maxlength="30"
        />
        <div class="text-sm text-gray-500" s:render="char-count">{{ charCount }}/30</div>
      </div>
      <div class="flex justify-end">
        <button
          s:on-click="searchKeywords"
          class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          搜索
        </button>
      </div>
    </div>
  </div>
</body>
