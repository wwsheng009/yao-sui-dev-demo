<body>
  <div class="flex h-screen bg-gray-100">
    <!-- 左侧边栏 -->
    <div class="w-64 bg-white border-r">
      <div class="p-4">
        <h2 class="text-xl font-semibold">Monica</h2>
      </div>
      <nav class="mt-4">
        <a href="#" class="flex items-center px-4 py-2 text-gray-700 bg-gray-100">
          <span class="ml-2">Chat</span>
        </a>
        <a href="#" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100">
          <span class="ml-2">Bots</span>
        </a>
        <a href="#" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100">
          <span class="ml-2">Search</span>
        </a>
        <a href="#" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100">
          <span class="ml-2">Read</span>
        </a>
        <a href="#" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100">
          <span class="ml-2">Write</span>
        </a>
        <a href="#" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100">
          <span class="ml-2">Artist</span>
        </a>
        <a href="#" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100">
          <span class="ml-2">Translate</span>
        </a>
        <a href="#" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100">
          <span class="ml-2">Memo</span>
        </a>
      </nav>
      <div class="absolute bottom-0 left-0 right-0 p-4">
        <button class="w-full px-4 py-2 text-sm text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200">
          Add Skills
        </button>
      </div>
    </div>

    <!-- 主内容区 -->
    <div class="flex-1 flex flex-col">
      <!-- 聊天区域 -->
      <div class="flex-1 overflow-y-auto p-4" s:render="messages">
        <div s:for="messages" s:for-item="message" class="mb-4">
          <div class="flex items-start" s:class="{{ message.isUser ? 'justify-end' : 'justify-start' }}">
            <div class="max-w-xl bg-white rounded-lg shadow-md p-4" s:class="{{ message.isUser ? 'bg-blue-100' : 'bg-white' }}">
              <p class="text-gray-800">{{ message.content }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- 输入区域 -->
      <div class="border-t p-4 bg-white">
        <div class="flex items-center">
          <input
            type="text"
            id="message-input"
            class="flex-1 p-2 border rounded-lg mr-2"
            placeholder="Ask me anything, press '/' for prompt"
            s:on-keyup="handleKeyPress"
          />
          <button
            class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
            s:on-click="sendMessage"
          >
            Send
          </button>
        </div>
        <div class="flex mt-2 space-x-2">
          <button class="p-2 text-gray-500 hover:text-gray-700">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </button>
          <button class="p-2 text-gray-500 hover:text-gray-700">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
