<sui-component>
    <div
        class="flow-info fixed top-5 left-5 p-4 bg-white border border-gray-200 rounded-lg shadow-lg z-[1000] cursor-move select-none min-w-[200px] min-h-[100px] w-[200px] max-w-[50vw] max-h-[80%] overflow-hidden">
        <div class="flex justify-between items-center mb-2 content-header">
            <div class="text-sm font-semibold text-gray-700">Page information:</div>
            <div class="flex space-x-2">
                <button class="minimize-btn text-gray-500 hover:text-gray-700 focus:outline-none" title="Minimize">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 12H6"></path>
                    </svg>
                </button>
                <button class="close-btn text-gray-500 hover:text-gray-700 focus:outline-none" title="Close">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
        <div class="content-body">
            <div class="text-sm text-gray-600 break-words" s:for="{{page_info}}">{{item}}</div>
        </div>
        <div class="help-icon hidden absolute inset-0 flex items-center justify-center text-gray-500">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.144 2.5-2.5 2.5h-.5M12 17h.01">
                </path>
            </svg>
        </div>
        <div class="resize-handle absolute bottom-0 right-0 w-3 h-3 bg-gray-500 cursor-nwse-resize"></div>
    </div>
</sui-component>
